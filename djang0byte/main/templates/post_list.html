{% for post in posts %}
<h2>{% if post.blog %}
<a href="/blog/{{ post.blog.id }}/">{{ post.blog }}</a>
{% else %}
<a href="/user/{{ post.author }}/">{{ post.author }}</a>
{% endif %} -- {{ post.title }}</h2>
{{ post.getContent  }}
<br /><a href="/post/{{ post.id }}/">Полностью</a>{{ post.type }}
{% endfor %}
