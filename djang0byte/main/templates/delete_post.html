{% extends extend %}
{% load i18n %}
{% block title %}
{% trans "Delete post" %} "{{ post.title }}"
{% endblock %}
{% block content %}
<h2>{% trans "Are you sure to delete post" %} "{{ post.title }}"?</h2>
<form action="/action/delete_post/{{ post.id }}/" method="POST">
    <input type="submit" value='{% trans "Yes!" %}' name='yes' />
    <input type="submit" value='{% trans "No!" %}' name='no' />
</form>
{% endblock %}
