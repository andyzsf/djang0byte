{% extends extend %}
{% load i18n %}
{% block title %}
{% trans "Create comment" %}
{% endblock %}
{% block content %}
<form id="/newcomment/{{ pid }}/{{ cid }}/" action="/newcomment/?json=1" method="POST">
    {{ form.text }}
    {{ form.comment }}
    {{ form.post }}<br />
    <input type="submit" /> <input type='button' class='preview_comment_button' value="{% trans 'Preview' %}" />
</form>
{% endblock %}
