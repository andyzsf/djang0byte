{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action="" id='register_form'>
  <form action="/register/{{ next }}/" method="post">
<table>
    <tr>
        <td>Логин</td><td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>Почта</td><td>{{ form.email }}</td>
    </tr>
    <tr>
        <td>Пароль</td><td>{{ form.password1 }}</td>
    </tr>
    <tr>
        <td>Повторите</td><td>{{ form.password2 }}</td>
    </tr>
</table>
      <br />
{{ form.captcha }}
<br />
  <input type="submit" value="{% trans 'Register!' %}" id='register_submit' />
  <input type="button" value="{% trans 'Register!' %}" id='register_btn' />
</form>
{% endblock %}
