{% extends "base.html" %}
{% block title %}
New post
{% endblock %}
{% block content %}
<div id="post_type">
<a href="?">Post</a> <a href="?type=link">Link</a> <a href="?type=translate">Translate</a> <a href="?type=answer">Answer</a>
</div>
<form action='/newpost/?type=answer' method='post'>
<select name="blog">
	<option value="0">Персональный</option>
       {% for blog in blogs %}
        <option value="{{ blog.getId }}">{{ blog }}</option>
       {% endfor %}
    </select>
<input type='text' name='title'/>
<div id="answ_area">
{% for i in answers_count %}
<p id="answp_{{ i }}"><input type='text' name='{{ i }}'/><a href="#" id="{{ i }}" class="rm_answ">X</a></p>
{% endfor %}
</div>
<input type="button" id="add_answ" value="Add"/><input type="button" id="rm_answ" value="Remove"/><br/><br/><br/>
<label><input type='checkbox' name='multi' />Allow multiple answer</label><br />
<input type='text' name='tags'/><br />
<input type='hidden' name='count' value='{{ count }}' id='count' />
<input type='submit'>
</form>
{% endblock %}
