{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans "Registration" %}
{% endblock %}
{% block content %}
<form action="/register/{{ next }}/" method="post">
<table>
    <tr>
        <td>Логин</td><td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>Почта</td><td>{{ form.email }}</td>
    </tr>
    <tr>
        <td>Пароль</td><td>{{ form.password1 }}</td>
    </tr>
    <tr>
        <td>Повторите пароль</td><td>{{ form.password2 }}</td>
    </tr>
</table>
{{ from.captcha }}
 <input type="submit" value="Submit">
</form>
{% endblock %}
