{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans "Create new blog" %}
{% endblock %}
{% block content %}
<form action='/newblog/' method='post'>
<table>
<tr>
    <td>{% trans "Name:" %}</td><td>{{ form.name }}</td>
</tr><tr>
    <td>{% trans "Description:" %}</td><td>{{ form.description }}</td>
</tr>
</table>
<input type='submit'>
</form>
{% endblock %}
