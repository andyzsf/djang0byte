{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans "Create new blog" %}
{% endblock %}
{% block content %}
    <h2>{% trans "New blog creating" %}</h2>
<form action='/newblog/' method='post'>
    <span class='input_title'>{% trans 'Name' %} &ndash; </span> {{ form.name }}
    <br>
<span class='input_title'>{% trans 'Description' %}:</span><br> {{ form.description }}
<br>
<input type='submit'  value='{% trans 'Send' %}' >
</form>
{% endblock %}
